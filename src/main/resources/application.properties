spring.application.name=Ecommerce-Shopping-Cart

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/shopping_cart
spring.datasource.username=root
spring.datasource.password=root


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##create, update, create-drop, validate
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#logging.level.org.hibernate.event.internal.DefaultMergeEventListener=DEBUG
#logging.level.org.hibernate.persister.entity.AbstractEntityPersister=DEBUG


api.prefix=/api




